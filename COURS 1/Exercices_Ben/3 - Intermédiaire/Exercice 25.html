<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 25</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Dans l'exercice précédent, deux blocs de code se ressemblent beaucoup. Ce sont les parties du programme qui permettent d'obliger l'utilisateur à saisir un nombre.
				On pourrait donc créer une fonction qui évite d'avoir à écrire à deux reprises des instructions quasi identiques.
				Écrivez cette fonction.

				Veillez aux trois points suivants pour l'écriture de cette fonction :
				_ La fonction ne peut pas se terminer tant que l'utilisateur n'a pas saisi de nombre.
				_ La fonction prend en argument le message qui s'affichera à l'utilisateur lors de la saisie. 
				_ La fonction retourne le nombre saisi par l'utilisateur. 
			*/

			var obligerNombreUtilisateur = function (consignePourUtilisateur) {
				var retourUtilisateur = prompt(consignePourUtilisateur);
				retourUtilisateur = parseFloat(retourUtilisateur);
				var verifNombreSaisi = isNaN(retourUtilisateur);
				while (verifNombreSaisi) {
					retourUtilisateur = prompt(consignePourUtilisateur);
					retourUtilisateur = parseFloat(retourUtilisateur);
					verifNombreSaisi = isNaN(retourUtilisateur);
				}
				alert(retourUtilisateur);

			};












		</script>
	</head>
	<body>
		<h1 onclick="obligerNombreUtilisateur('Veuillez saisir un nombre')">Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
