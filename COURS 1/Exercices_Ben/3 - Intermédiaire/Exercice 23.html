<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 23</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Au chargement du document, demandez à l'utilisateur de saisir un nombre.
				Tant qu'il ne l'a pas saisi, demandez-lui de saisir ce nombre.

				Utilisez l'attribut d'événement onload, la fonction prompt(), la fonction parseFloat(), la fonction isNaN() et d'une boucle while.
			*/
			
			

			var saisieNombre = function () {
				var saisieUtilisateur = prompt('Saisir un nombre'); {
					var nombreSaisi = parseFloat(saisieUtilisateur); {
							var nombreValide = isNaN(nombreSaisi); { 
								while (nombreValide == true || saisieUtilisateur == false || saisieUtilisateur == null) {
								saisieUtilisateur = prompt('j\'ai dit un nombre !');	
								};
								alert(saisieUtilisateur);
							};
					};
				};				 	
			};

		

			
			</script>
	</head>
	<body onload="saisieNombre()">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
