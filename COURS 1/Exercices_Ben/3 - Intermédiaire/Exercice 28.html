<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 28</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Dans l'exercice précédent, le nombre de saisies de l'utilisateur est écrit dans le code.
				
				Reprenez le code de l'exercice précédent. Après chaque saisie, demandez à l'utilisateur s'il souhaite faire une nouvelle saisie.

				Quand il répond par la négative, affichez successivement toutes ses saisies dans des B.d.D.
				
				Utilisez l'attribut d'événement onload, la fonction prompt(), une boucle for, des boucles while et la fonction alert().
			*/

			var compilationTexte = function() {

				var messagesUtilisateur = [];
				for (var i=0; ; i++) {

					var saisieUtilisateur = '';
					var poursuivre = false;
					while (saisieUtilisateur == '' || saisieUtilisateur == null) {
					saisieUtilisateur = prompt('Veuillez saisir un message');
				}

				poursuivre = confirm('Voulez-vous continuer ?');
				messagesUtilisateur.push(saisieUtilisateur);

					while(poursuivre == true){					
						saisieUtilisateur = prompt('Veuillez saisir un nouveau message');
						messagesUtilisateur.push(saisieUtilisateur);
						poursuivre = confirm('Voulez-vous continuer ?');
				}
				alert(messagesUtilisateur);
				return messagesUtilisateur;
				}


			};



		</script>
	</head>
	<body>
		<h1 onclick="compilationTexte()">Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
