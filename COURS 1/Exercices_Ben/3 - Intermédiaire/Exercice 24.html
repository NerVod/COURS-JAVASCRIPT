<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 24</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur clique sur le deuxième paragraphe, obligez-le à saisir un nombre.
				Puis obligez-le, à nouveau, à saisir un second nombre. Enfin, affichez une B.d.D avec le résultat du calcul de la somme des deux nombres.

				Utilisez l'attribut d'événement onclick, la fonction prompt(), la fonction alert(), la fonction parseFloat(), la fonction isNaN() et des boucles while.
			*/

			

			var somme = function () {
				var nombre1 = prompt('saisir le premier nombre');
				nombre1 = parseFloat(nombre1);
				var verifNombre1 = isNaN(nombre1);
				while (verifNombre1 == true) {
					nombre1 = prompt('il faut vraiment un premier nombre');
					nombre1 = parseFloat(nombre1);
					verifNombre1 = isNaN(nombre1);
					
				};
				//alert(nombre1);  pour vérifier la sortie de la première donnée

				var nombre2 = prompt('Il faut saisir un second nombre');
				nombre2 = parseFloat(nombre2);
				var verifNombre2 = isNaN(nombre2);
				while (verifNombre2) {
					nombre2 = prompt('Il faut vraiment un second nombre')
					nombre2 = parseFloat(nombre2);
					verifNombre2 = isNaN(nombre2)
				};
				//alert(nombre2); pour vérifier la sortie de la seconde donnée

				var resultat = (nombre1 + nombre2)
				alert(resultat);

			};

		


			

		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p onclick="somme()">Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
