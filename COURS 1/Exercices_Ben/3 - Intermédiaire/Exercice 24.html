<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 24</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur clique sur le deuxième paragraphe, obligez-le à saisir un nombre.
				Puis obligez-le, à nouveau, à saisir un second nombre. Enfin, affichez une B.d.D avec le résultat du calcul de la somme des deux nombres.

				Utilisez l'attribut d'événement onclick, la fonction prompt(), la fonction alert(), la fonction parseFloat(), la fonction isNaN() et des boucles while.
			*/

			var somme = function () {

				var nombre1 = prompt('saisir le premier nombre'); {
					var transfoNombre1 = parseFloat(nombre1); {
						var verifNombre1 = isNaN(transfoNombre1); {
							while (verifNombre1 == true || nombre1 == false || nombre1 == null) {
								nombre1 = prompt('il faut un premier nombre');
							};
							
						};
					};
				};
				var nombre2 = prompt('saisir le second nombre'); {
					var transfoNombre2 = parseFloat(nombre2); {
						var verifNombre2 = isNaN(transfoNombre2); {
							while (verifNombre2 == true || nombre2 == false || nombre2 == null) {
								nombre2 = prompt('il faut un second nombre');
							};
							
						};
					};
				};

				var premierNombre = parseFloat(nombre1);
				var secondNombre = parseFloat(nombre2);
				var resultat = (premierNombre + secondNombre);
				alert(resultat);
			};

			

		</script>
	</head>
	<body>
		<h1 onclick="test()">Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p onclick="somme()">Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
