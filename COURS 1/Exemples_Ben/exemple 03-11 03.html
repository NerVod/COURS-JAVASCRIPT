<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 novembre exemple 3</title>
    <style>
        noscript {
            border-radius: 5px;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            font-size: 50px;
            color: #fff;
            position: fixed;
            background-color: red;
        }

        noscript p {
            height: 100px;
            margin:0;
            position: absolute;
            text-align: center;
            top:calc(50% - 50px);

        }
    </style>
</head>
<body>
    <h1>3 novembre exemple 3</h1>
    <p>la balise noscript s'affiche quand le Javascript est désactivé
        <noscript>Veuillez activer le Javascript</noscript>
    </p>
</body>
</html>
