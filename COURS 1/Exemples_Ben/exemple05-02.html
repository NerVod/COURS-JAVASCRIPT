    <title>5 novembre 02</title>
<script>

// fonction avec boucle while
    var compteur =1;
    while(compteur < 4) {
        alert('boucle while ' + compteur);
        compteur = compteur + 1;
    }

// le même résultat avec une boucle for :
/*
    for ( valeur de départ)
*/

for (var i=1; i<4; i = i+1){
    alert('boucle for : ' + i )
}

// on peut aussi écrire i++ au lieu de i=i+1

for (var i=1; i<4; i++) {
    alert('boucle for(bis): '+ i)
}





</script>
