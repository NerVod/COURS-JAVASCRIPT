<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3 novembre - Exemple 5</title>
    <script>
        // Une variable permet de stocker une donnée
        // On peut créer une variable (on utilise le mot-clef var) :
            var rangement;
        // puis y stocker une donnée :
            rangement = 'message';
        // On peut, également, créer une variable pour y stocker en aussi tôt une donnée :
            var stockage = 'mercredi';
        // Nous remarquons que le signe égal sert à l'affectation.

        // Nous pouvons changer le contenu d'une variable. Cela signifie que le précédent contenu est perdu.
            rangement = 'changement';
    </script>
</head>
<body>
    <h1>3 novembre - Exemple 5</h1>
</body>
</html>
