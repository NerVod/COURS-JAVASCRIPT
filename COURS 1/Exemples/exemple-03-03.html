<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3 novembre - Exemple 3</title>
    <style>
        noscript {
            background-color: red;
            border-radius: 5px;
            bottom: 20%;
            color: #fff;
            left: 20%;
            font-size: 50px;
            position: fixed;
            right: 20%;
            top: 20%;
        }

        noscript p {
            height: 100px;
            margin: 0;
            position: absolute;
            text-align: center;
            top: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <h1>3 novembre - Exemple 3</h1>
    <p>La balise noscript s'affiche quand le JavaScript est désactivé.</p>
    <noscript>
        <p>Veuillez activer le JavaScript.</p>
    </noscript>
</body>
</html>
