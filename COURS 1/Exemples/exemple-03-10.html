<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3 novembre - Exemple 10</title>
    <script>
        // Fonction avec un argument
            var multiplicationParDix = function(unNombre) {
                var resultat = unNombre * 10;
                alert(resultat);
            };

            //un argument se comporte de façon semblable à une variable, mais uniquement dans sa fonction

            multiplicationParDix(8); // affiche 80
            multiplicationParDix(120); // affiche 1200

        // Fonction avec plusieurs arguments
            var addition = function(a,b) {
                var total = a + b;
                alert(total);
            };

            addition(10,89);
    </script>
</head>
<body>
    <h1>3 novembre - Exemple 10</h1>
</body>
</html>
