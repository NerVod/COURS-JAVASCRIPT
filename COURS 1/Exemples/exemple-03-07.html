<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3 novembre - Exemple 7</title>
    <script>
        // Opérations sur les nombres
            15 + 10;
            78 - 2.6;
            8 * 741;
            74 / 71;
            // Attention à la division par 0 !

            // Cas du modulo : l'opération retourne le reste d'une division fournissant l'entier le plus proche.
            17 % 5; // donne 2 -> 17 = 3 * 5 + 2
            74 % 7; // donne 4
            80 % 8; // donne 0

        // Opération sur les chaînes de caractères, la concaténation :
            'Bonjour' + ' tout le monde'; // donne 'Bonjour tout le monde'
            15 + ' bonbons'; // donne 15
    </script>
</head>
<body>
    <h1>3 novembre - Exemple 7</h1>
</body>
</html>
