<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3 novembre - Exemple 9</title>
    <script>
        /*
        Les fonctions


        présentation schématique :

        var stockageFonction = function() {
            actions à réaliser
        };
        */

        // Déclaration de la fonction qui est stockée dans une variable.
        var monOutil = function() {
            var operation = 17 + 9;
            alert(operation);
        };

        // Utilisation de la fonction en appelant la variable qui la contient et en ajoutant ().
        monOutil();
    </script>
</head>
<body>
    <h1>3 novembre - Exemple 9</h1>
</body>
</html>
