<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 31</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur clique sur le premier paragraphe, une B.d.D lui demande s'il souhaite aller sur Google :
				_ S'il clique sur oui, ouvrez une fenêtre vers Google.
				_ Sinon affichez une B.d.D avec un champ de saisie avec le texte : « Veuillez saisir l'url d'un site alternatif ».
				_ Si l'utilisateur saisit un texte, ce texte est utilisé comme url pour ouvrir une nouvelle fenêtre.
				_ Sinon un message s'affiche dans une b.d.d avec le texte : « Tant pis ! ».
			*/
			// Quand l'utilisateur clique sur le premier paragraphe,
			var demandeSite = function() {
				//une B.d.D lui demande s'il souhaite aller sur Google :
				var visite = confirm('Voulez-vous visiter le site Google.fr ?');
				// _ S'il clique sur oui, ouvrez une fenêtre vers Google.
				if (visite) {
					open('https://www.google.fr','Google');
				} else {
					// _ Sinon affichez une B.d.D avec un champ de saisie avec le texte : « Veuillez saisir l'url d'un site alternatif ».
					visite = prompt('Veuillez saisir l\'url d\'un site alternatif');
					// _ Sinon un message s'affiche dans une b.d.d avec le texte : « Tant pis ! ».
					if (visite == '' || visite == null) {
						alert('Tant pis !');
					} else {
						// _ Si l'utilisateur saisit un texte, ce texte est utilisé comme url pour ouvrir une nouvelle fenêtre.
						open(visite,visite);
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="demandeSite();">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
